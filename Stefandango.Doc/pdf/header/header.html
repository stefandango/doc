<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script>


        function DontShowHeaderOnFirstPage() {
            function getParameterByName(name) {
                var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
                return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
            }

            var page = getParameterByName('page');

            if (page == '1' || page == 1) {
                document.getElementsByClassName('custom-header')[0].style.display = "none";
            }

        }


    </script>
    <style>
        .custom-header {
            color: dimgrey;
            font-family: Arial, Helvetica, sans-serif;
            padding-bottom: 20px;
        }
    </style>
</head>
<body onload="DontShowHeaderOnFirstPage()">
    <p class="custom-header">Stefandango</p>
</body>
</html>
